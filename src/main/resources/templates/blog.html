<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .blog-header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .blog-header h1 {
      margin: 0;
    }

    .blog-content {
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .blog-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .blog-content h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .blog-content .category {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 20px;
    }

    .blog-content .content {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .back-button {
      margin-top: 20px;
    }
    .header {
      background-color: #343a40;
      color: #fff;
      padding: 100px 0;
      text-align: center;
      height: 500px;
      margin-top: -100px;
    }

    .header h1 {
      color: red;
      margin: 0;
      font-size: 3rem;
    }

    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 100px 0;
      text-align: center;
      margin-top: 40px;
      height: 200px;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Tra cứu vi phạm</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Tra cứu <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/blogs">Tin tức</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Đăng nhập</a>
      </li>
    </ul>
  </div>
</nav>

<div class="header" style="background-image: url('https://png.pngtree.com/background/20210711/original/pngtree-green-travel-traffic-safety-warning-banner-picture-image_1130740.jpg')">
  <h1>TIN TỨC MỚI NHẤT</h1>
</div>


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 blog-content">
      <h2 th:text="${blog.title}">Blog Title</h2>
      <p class="category" th:text="${blog.category.name}">Category Name</p>
      <img th:src="${blog.img}" alt="Blog Image">
      <div class="content" th:utext="${blog.content}">
        Blog Content...
      </div>
      <br>
      <br>
      <hr>
      <br>
      <!-- Display Comments -->
      <h3>Comments</h3>
      <ul class="list-unstyled">
        <li th:each="comment : ${comments}">
          <div>
            <strong th:text="${comment.name} + ' - ' + ${comment.date}">Username</strong>
            <p th:text="${comment.content}">Comment content...</p>
          </div>
          <hr>
        </li>
      </ul>

      <!-- Add Comment Form -->
      <h3>Add a Comment</h3>
      <form th:action="@{/blog/addComment}" method="post">
        <input type="hidden" th:name="blogId" th:value="${blog.id}">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="content">Your Comment:</label>
          <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Back to Blogs Button -->
    </div>
  </div>
</div>
<!-- Footer -->
<div class="footer">
  <div class="container">
    <p>&copy; 2024 Your Company. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
  </div>
</div>
<!-- End Footer -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
